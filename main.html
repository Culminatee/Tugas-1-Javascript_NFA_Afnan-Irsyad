<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 Javascript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f8f8f8;
      }
    </style>
    <!--Sedikit CSS supaya teksnya ditengah-->
  </head>
  <body>
    <script>
      document.write("<h1 align='center'>TUGAS 1 JAVASCRIPT</h1><hr/>");
      // Deklarasi variabel untuk semua perhitungan
      let P = 4; //Panjang
      let L = 2; //Lebar
      let S = 5; //Sisi
      let A = 3; //Alas
      let T = 6; //Tinggi

      // Persegi Panjang
      let hasilPP = P * L; // Variabel untuk hasil perhitungan

      document.write("Persegi Panjang");
      document.write("<br/> Panjang= " + P); // document.write untuk menampilkan teks beserta variabel di halamannya
      document.write("<br/> Lebar= " + L);
      document.write("<br/> Luas Persegi Panjang= " + hasilPP + "<br/>");

      // Bujur Sangkar (Persegi)
      let hasilP = S * S; // Variabel untuk hasil perhitungan

      document.write("<br/> Bujur Sangkar (Persegi)");
      document.write("<br/> Sisi= " + S);
      document.write("<br/> Luas Persegi = " + hasilP + "<br />");

      // Segitiga
      let hasilST = 0.5 * A * T; // Variabel untuk hasil perhitungan

      document.write("<br/> Segitiga");
      document.write("<br/> Alas= " + A);
      document.write("<br/> Tinggir= " + T);
      document.write("<br/> Luas Segitiga= " + hasilST + "<br/>");
    </script>
  </body>
</html>
